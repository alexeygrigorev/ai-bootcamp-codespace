services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: monitoring
      POSTGRES_USER: monitoring
      POSTGRES_PASSWORD: monitoring
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    image: python:3.12-slim
    working_dir: /app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://monitoring:monitoring@postgres:5432/monitoring
      LOGS_DIR: /app/logs
    volumes:
      - .:/app
    command: >
      bash -lc "pip install --no-cache-dir streamlit psycopg[binary]>=3.2 \
      jaxn minsearch openai pydantic-ai python-frontmatter requests tiktoken \
      && streamlit run monitoring/app.py --server.address 0.0.0.0 --server.port 8501"
    ports:
      - "8501:8501"
    restart: unless-stopped

  poller:
    image: python:3.12-slim
    working_dir: /app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://monitoring:monitoring@postgres:5432/monitoring
      LOGS_DIR: /app/logs
      PROCESSED_PREFIX: "_"
    volumes:
      - .:/app
    command: >
      bash -lc "pip install --no-cache-dir psycopg[binary]>=3.2 \
      jaxn minsearch openai pydantic-ai python-frontmatter requests tiktoken \
      && python -m monitoring.runner --watch"
    restart: unless-stopped

volumes:
  pgdata:

