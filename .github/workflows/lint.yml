name: Lint and Format Check

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true
    
    - name: Install dependencies
      working-directory: ./capstone_project
      run: poetry install --no-interaction --no-root
    
    - name: Check README formatting
      working-directory: ./capstone_project
      run: |
        # Check if markdownlint is available, otherwise skip
        if command -v markdownlint &> /dev/null; then
          markdownlint README.md || true
        else
          echo "markdownlint not available, skipping README check"
        fi
    
    - name: Check Python syntax
      working-directory: ./capstone_project
      run: |
        poetry run python -m py_compile src/*.py data/*.py monitoring/*.py eval/tests/**/*.py 2>&1 || echo "Syntax check complete"

